<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS B.C (v1.1)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font/flaticon/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sket.css">
</head>
<body>
    <div id="bgImg" class="jumbotron" onload="myFunction">
        <!-- CARD Start -->
        <div id="card">
            <!--
            <div class="" style="height: 20vh;">Upper 25vh</div>
            -->
            <!-- PANEL Start -->
            <div id="panel">
                <div class="host-upper">
                    <div class="avatar"></div>
                </div>
                <div class="host-lower">
                    <div class="identity" style="text-align: center;">
                        <h1 style="font-family: 'Montserrat', sans-serif; font-size: 2.5rem; font-weight: 600; text-transform: uppercase;">Duc Tang</h1>
                        <h2 style="margin-bottom: 1rem; font-size: 1.25rem; font-weight: 400;">UI Designer / Aphorist</h2>
                        <p class="location" style="color: var(--typo-one-60);"><i class="flaticon-earth-globe" style="margin-right: 0.75rem; display: inline; color: var(--typo-one-60);"></i>Southern Vietnam</p>
                    </div>
                    <hr style="margin: 1.5rem auto;">
                    <!--
                    <div style="background-color: lightpink; padding: 0.25rem 0; width: auto; height: 1rem;">
                        <p>Brief Biography</p>
                    </div> -->
                    <div class="paragraph" style="margin-top: 1rem;">
                        <p>Proficiency in vector <em>User Interface</em> design and fundamental knowledge of <em>User Experience</em> design.</p>
                        <!--
                        <p style="margin: 0; padding: 0;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus nisi quo labore eos omnis iure minima?</p> -->
                    </div>
                    <div class="panel-button" style="text-align: center;">
                        <button id="btnOpen" class="button" type="button">
                            <span class="button-mobile">1-Touch Contact</span>
                            <span class="button-desktop">1-Click Contact</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- PANEL End -->
        </div>
        <!-- CARD End -->

        <!-- MODAL-QR Start -->
        <div id="modal" class="modal-qr">
            <!-- MODAL-QR CONTENT Start -->
            <div class="qr-modal-content">
                <div class="modal-qr-code">
                    <img src="./assets/qr-code-01.svg" alt="qr-code">
                </div>
            </div>
            <div class="modal-button">
                <button id="btnClose" class="button button-modal" type="button">Scan Completed</button>
            </div>
            <!-- MODAL-QR CONTENT End -->
        </div>
        <!-- MODAL-QR End -->
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/script.js"></script>

</html>
